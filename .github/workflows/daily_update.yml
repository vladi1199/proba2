name: Update XML Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Всеки ден в 00:00 UTC
  workflow_dispatch:      # Ръчно стартиране

jobs:
  update-xml:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./proba2

      - name: Run filstar scripts
        run: |
          python filstar_checker.py
          python filstar_converter.py
        working-directory: ./proba2

      - name: Show generated files
        run: ls -lh
        working-directory: ./proba2

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add proba2/*.csv proba2/*.xml
          git commit -m "Daily auto-update XML and CSV [skip ci]" || echo "No changes to commit"
          git push
